name: Minify HTML/CSS

on:
  push:
    branches: [master]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  minify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install minifiers
        run: npm install -g html-minifier-terser clean-css-cli

      - name: Minify HTML
        run: |
          html-minifier-terser index.html \
            --collapse-whitespace \
            --remove-comments \
            --remove-redundant-attributes \
            --remove-script-type-attributes \
            --remove-style-link-type-attributes \
            --minify-css true \
            -o index.min.html
          mv index.min.html index.html

      - name: Minify CSS
        run: |
          if [ -f style.css ]; then
            cleancss -o style.css style.css
          fi

      - name: Commit changes
        run: |
          if ! git diff --quiet; then
            git config user.name "github-actions[bot]"
            git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
            git add index.html
            if [ -f style.css ]; then
              git add style.css
            fi
            git commit -m "Minify HTML/CSS"
            git push
          fi
